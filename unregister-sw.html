<!doctype html><title>Unregister Service Workers</title><h1>Unregister Service Workers</h1><button id="btn">Unregister & Clear Caches</button><pre id="log"></pre><script>
const log=(...a)=>{document.getElementById('log').textContent+=a.join(' ')+'\n'};
document.getElementById('btn').onclick=async()=>{try{if('serviceWorker'in navigator){const regs=await navigator.serviceWorker.getRegistrations();if(regs.length===0)log('No service workers.');for(const r of regs){await r.unregister();log('Unregistered:',r.scope);}}if(window.caches&&caches.keys){const keys=await caches.keys();for(const k of keys){await caches.delete(k);log('Deleted cache:',k);}}log('Done. Reload.');}catch(e){log('Error:',e&&e.message||e);}};
</script>
